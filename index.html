<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SANKAKU</title>
  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      height:100vh;
      display:grid;
      place-items:center;
      background:#e9edf2;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .phone{
      width:min(420px, 92vw);
      height: calc(100vh - 36px);
      max-height: 920px;
      border-radius: 34px;
      overflow:hidden;
      position:relative;
      box-shadow: 0 18px 55px rgba(0,0,0,.18);
      background:#fff;
    }

    /* background kayu */
    .bg{
      position:absolute; inset:0;
      background: url("sankaku.png") center/cover no-repeat; /* BG kamu */
    }

    /* card putih */
    .card{
      position:absolute;
      left: 50%;
      top: 52%;
      transform: translate(-50%, -50%);
      width: min(320px, 78%);
      background: rgba(255,255,255,.95);
      border-radius: 18px;
      padding: 28px 20px 18px; /* ruang bawah untuk footer text */
      text-align:center;
      box-shadow: 0 12px 30px rgba(0,0,0,.18);
      cursor:pointer;
    }

    .brand{
      font-family: Georgia, "Times New Roman", serif;
      letter-spacing: 2px;
      font-size: 18px;
      margin-bottom: 14px;
    }

    .kanji{
      font-size: 84px;
      font-weight: 800;
      line-height: 1;
      margin: 6px 0 18px;
    }

    .btn{
      display:inline-block;
      width: 210px;
      padding: 12px 16px;
      border-radius: 8px;
      border: 2px solid #111;
      background:#fff;
      font-weight: 800;
      font-size: 22px;
      box-shadow: 0 8px 0 rgba(0,0,0,.65);
      user-select:none;
      margin-bottom: 14px;
    }
    .btn:active{ transform: translateY(3px); box-shadow: 0 5px 0 rgba(0,0,0,.65); }

    /* ✅ footer text sekarang di dalam card */
    .card-footer{
      border-top: 1px solid rgba(0,0,0,.25);
      padding-top: 10px;
      font-weight: 800;
      color:#111;
      font-size: 14px;
    }

    /* garis dekor kiri */
    .rays{
      position:absolute;
      left: 28px;
      top: 210px;
      width: 40px;
      height: 40px;
      opacity:.55;
      background:
        linear-gradient(135deg, transparent 46%, rgba(0,0,0,.55) 47%, rgba(0,0,0,.55) 49%, transparent 50%) ,
        linear-gradient(155deg, transparent 46%, rgba(0,0,0,.55) 47%, rgba(0,0,0,.55) 49%, transparent 50%) ,
        linear-gradient(115deg, transparent 46%, rgba(0,0,0,.55) 47%, rgba(0,0,0,.55) 49%, transparent 50%);
      background-size: 40px 40px;
      background-repeat:no-repeat;
    }

   
@media (max-width: 768px) {
  body{
    padding: 0;
    background: #000; 
  }

  .phone{
    width: 100vw;
    height: 100vh;
    max-height: none;
    border-radius: 0;
    box-shadow: none;
  }
}

  </style>
</head>
<body>
  <div class="phone">
    <div class="bg"></div>
    <div class="rays" aria-hidden="true"></div>

    <!-- Klik card/tombol untuk ke intro.html -->
    <div class="card" id="goIntro" role="button" aria-label="Mulai">
      <div class="brand">SANKAKU</div>
      <div class="kanji">漢字</div>
      <div class="btn">スタート</div>

      <!-- ✅ pindah ke dalam kotak putih -->
      <div class="card-footer">N3 Nihongo Sou Matome</div>
    </div>
  </div>

  <script>
    document.getElementById('goIntro').addEventListener('click', () => {
      window.location.href = 'menu.html';
    });
  </script>
</body>
</html>
