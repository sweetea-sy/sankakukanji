<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu - SANKAKU</title>
  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      height:100vh;
      display:grid;
      place-items:center;
      background:#e9edf2;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .phone{
      width:min(420px, 92vw);
      height: calc(100vh - 36px);
      max-height: 920px;
      border-radius: 34px;
      overflow:hidden;
      position:relative;
      box-shadow: 0 18px 55px rgba(0,0,0,.18);
      background:#fff;
    }

    .bg{
      position:absolute;
      inset:0;
      background: url("sankaku.png") center/cover no-repeat;
    }

    .card{
      position:absolute;
      left: 50%;
      top: 52%;
      transform: translate(-50%, -50%);
      width: min(340px, 82%);
      background: rgba(255,255,255,.95);
      border-radius: 18px;
      padding: 22px 20px 18px;
      text-align:center;
      box-shadow: 0 12px 30px rgba(0,0,0,.18);
    }

    .welcome{
      font-size: 36px;
      font-weight: 900;
      margin-top: 4px;
    }
    .underline{
      width: 160px;
      height: 2px;
      background:#111;
      margin: 10px auto 18px;
      opacity:.85;
    }

    .menu-btn{
      width: 230px;
      padding: 12px 14px;
      margin: 14px auto;
      border-radius: 8px;
      border: 2px solid #111;
      background:#fff;
      font-weight: 900;
      font-size: 18px;
      letter-spacing:.5px;
      box-shadow: 0 8px 0 rgba(0,0,0,.55);
      cursor:pointer;
      user-select:none;
      display:block;
    }
    .menu-btn:active{
      transform: translateY(3px);
      box-shadow: 0 5px 0 rgba(0,0,0,.55);
    }

    .footer-text{
      margin-top: 14px;
      font-weight: 800;
    }

    .rays{
      position:absolute;
      left: 28px;
      top: 210px;
      width: 40px;
      height: 40px;
      opacity:.55;
      background:
        linear-gradient(135deg, transparent 46%, rgba(0,0,0,.55) 47%, rgba(0,0,0,.55) 49%, transparent 50%) ,
        linear-gradient(155deg, transparent 46%, rgba(0,0,0,.55) 47%, rgba(0,0,0,.55) 49%, transparent 50%) ,
        linear-gradient(115deg, transparent 46%, rgba(0,0,0,.55) 47%, rgba(0,0,0,.55) 49%, transparent 50%);
      background-size: 40px 40px;
      background-repeat:no-repeat;
    }

    /* ✅ BACK BUTTON – SAMA DENGAN INTRO */
    .back-btn{
      position:absolute;
      left: 22px;
      bottom: 22px;
      width: 62px;
      height: 62px;
      border-radius: 999px;
      border: 2.5px solid #111;
      background: rgba(255,255,255,.35);
      display:grid;
      place-items:center;
      cursor:pointer;
      user-select:none;
      z-index: 3;
    }
    .back-btn svg{
      width:28px;
      height:28px;
      stroke:#111;
      stroke-width:2.8;
      fill:none;
      stroke-linecap:round;
      stroke-linejoin:round;
    }
    .back-btn:active{
      transform: translateY(2px);
    }
    @media (max-width: 768px) {
  body{
    padding: 0;
    background: #000; 
  }

  .phone{
    width: 100vw;
    height: 100vh;
    max-height: none;
    border-radius: 0;
    box-shadow: none;
  }
}
  </style>
</head>
<body>
  <div class="phone">
    <div class="bg"></div>
    <div class="rays" aria-hidden="true"></div>

    <div class="card">
      <div class="welcome">ようこそ</div>
      <div class="underline"></div>

      <button class="menu-btn" id="btnKanji">DAFTAR KANJI</button>
      <button class="menu-btn" id="btnQuiz">LATIHAN SOAL</button>
      <button class="menu-btn" id="btnOther">?</button>

      <div class="footer-text">N3 Nihongo Sou Matome</div>
    </div>

    <!-- ✅ BACK BUTTON BARU -->
    <button class="back-btn" id="btnBack" aria-label="Kembali">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M19 12H7"></path>
        <path d="M11 6l-6 6 6 6"></path>
      </svg>
    </button>
  </div>

  <script>
    document.getElementById('btnBack').addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    document.getElementById('btnKanji').addEventListener('click', () => {
      window.location.href = 'kanji.html';
    });

    document.getElementById('btnQuiz').addEventListener('click', () => {
      window.location.href = 'quiz.html';
    });

    document.getElementById('btnOther').addEventListener('click', () => {
      window.location.href = 'other.html';
    });
  </script>
</body>
</html>
