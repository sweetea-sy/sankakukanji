<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Latihan Soal</title>

  <style>
    :root{
      --brown:#8a7566;
      --stroke:#111;
      --shadow: 0 18px 55px rgba(0,0,0,.18);
    }
    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      height:100vh;
      display:grid;
      place-items:center;
      background:#e9edf2;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
      padding:18px 16px;
    }

    .phone{
      width:min(420px, 92vw);
      height: calc(100vh - 36px);
      max-height: 920px;
      border-radius: 34px;
      overflow:hidden;
      position:relative;
      box-shadow: var(--shadow);
      background:#fff;
    }

    /* BG kayu */
    .bg{
      position:absolute; inset:0;
      background: url("sankaku.png") center/cover no-repeat;
    }

    /* efek garis */
    .rays{
      position:absolute;
      left: 28px;
      top: 210px;
      width: 40px;
      height: 40px;
      opacity:.55;
      background:
        linear-gradient(135deg, transparent 46%, rgba(0,0,0,.55) 47%, rgba(0,0,0,.55) 49%, transparent 50%) ,
        linear-gradient(155deg, transparent 46%, rgba(0,0,0,.55) 47%, rgba(0,0,0,.55) 49%, transparent 50%) ,
        linear-gradient(115deg, transparent 46%, rgba(0,0,0,.55) 47%, rgba(0,0,0,.55) 49%, transparent 50%);
      background-size: 40px 40px;
      background-repeat:no-repeat;
      z-index:1;
    }

    /* pill judul */
    .pill{
      position:absolute;
      top: 70px;
      left:50%;
      transform:translateX(-50%);
      background:#fff;
      border:2px solid #111;
      border-radius: 10px;
      padding: 10px 22px;
      font-weight: 900;
      letter-spacing:.8px;
      box-shadow: 0 8px 0 rgba(0,0,0,.55);
      z-index:2;
      user-select:none;
    }

    /* card putih */
    .card{
      position:absolute;
      left:50%;
      top: 56%;
      transform:translate(-50%, -50%);
      width: min(360px, 84%);
      height: min(520px, 62%);
      background: rgba(255,255,255,.95);
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,.18);
      z-index:2;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .type-wrap{
      display:flex;
      flex-direction:column;
      gap: 30px;
      align-items:center;
    }

    /* ⬇️ SATU-SATUNYA PERUBAHAN ADA DI SINI */
    .type-btn{
      min-width: 180px;     /* tombol jadi lebar */
      height: 64px;
      padding: 0 18px;      /* teks tidak mepet */
      border: none;
      border-radius: 14px;
      background: var(--brown);
      color:#fff;
      font-weight: 900;
      font-size: 24px;
      display:grid;
      place-items:center;
      cursor:pointer;
      box-shadow: 0 10px 18px rgba(0,0,0,.18);
      transition: transform .08s ease, filter .15s ease;
      white-space: nowrap;  /* teks tidak turun */
    }

    .type-btn:active{
      transform: scale(.97);
      filter: brightness(.95);
    }

    /* BACK BUTTON */
    .back-btn{
      position:absolute;
      left: 22px;
      bottom: 22px;
      width: 62px;
      height: 62px;
      border-radius: 999px;
      border: 2.5px solid #111;
      background: rgba(255,255,255,.35);
      display:grid;
      place-items:center;
      cursor:pointer;
      user-select:none;
      z-index:3;
    }
    .back-btn svg{
      width:28px;
      height:28px;
      stroke:#111;
      stroke-width:2.8;
      fill:none;
      stroke-linecap:round;
      stroke-linejoin:round;
    }
    .back-btn:active{ transform: translateY(2px); }

    @media (max-width: 768px) {
      body{
        padding: 0;
        background: #000;
      }
      .phone{
        width: 100vw;
        height: 100vh;
        max-height: none;
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>

<div class="phone">
  <div class="bg"></div>
  <div class="rays"></div>

  <div class="pill">LATIHAN SOAL</div>

  <div class="card">
    <div class="type-wrap">
      <button class="type-btn" id="type1">レベル 一</button>
      <button class="type-btn" id="type2">レベル 二</button>
    </div>
  </div>

  <button class="back-btn" id="btnBack" aria-label="Kembali">
    <svg viewBox="0 0 24 24">
      <path d="M19 12H7"></path>
      <path d="M11 6l-6 6 6 6"></path>
    </svg>
  </button>
</div>

<script>
  document.getElementById('type1').onclick = () => {
    window.location.href = 'quiz-type-1.html';
  };
  document.getElementById('type2').onclick = () => {
    window.location.href = 'quiz-type-2.html';
  };
  document.getElementById('btnBack').onclick = () => {
    window.location.href = 'menu.html';
  };
</script>

</body>
</html>
