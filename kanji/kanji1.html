<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Kanji 1 - Èßê</title>

<style>
:root{
  --brown:#8a7566;
  --stroke:#111;
  --shadow:0 18px 55px rgba(0,0,0,.18);
}
*{box-sizing:border-box}
html,body{height:100%;margin:0}

body{
  height:100vh;
  display:grid;
  place-items:center;
  background:#f2f4f7;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  overflow:hidden;
  padding:18px 16px;
}

/* ===== PHONE FRAME ===== */
.phone{
  width:min(420px,92vw);
  height:calc(100vh - 36px);
  max-height:900px;
  border-radius:34px;
  overflow:hidden;
  box-shadow:var(--shadow);
  background:#fff;
  position:relative;
}

/* ===== BACKGROUND ===== */
.bg{
  position:absolute;
  inset:0;
  background:url("../sankaku.png") center/cover no-repeat;
}

/* ===== MAIN LAYER ===== */
.layer{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
}

/* ===== PANEL ===== */
.panel{
  background:rgba(255,255,255,.96);
  border-radius:24px;
  margin:14px;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  flex:1;
  min-height:0;
}

/* ===== HEADER ===== */
.header{
  display:flex;
  gap:12px;
  padding:14px;
}

.big-kanji{
  width:96px;
  height:96px;
  background:var(--brown);
  color:#fff;
  border-radius:14px;
  font-size:60px;
  font-weight:900;
  display:flex;
  align-items:center;
  justify-content:center;
}

.stroke-img{
  flex:1;
  height:96px;
  border-radius:14px;
  background:#fff;
  border:1px solid rgba(0,0,0,.15);
  background-size:contain;
  background-position:center;
  background-repeat:no-repeat;
}

/* ===== READING ===== */
.reading{
  background:var(--brown);
  color:#fff;
  padding:10px 14px;
  font-weight:800;
  line-height:1.35;
}

/* ===== CONTENT ===== */
.content{
  background:var(--brown);
  flex:1;
  overflow:auto;
}

table{
  width:100%;
  border-collapse:collapse;
}
td{
  border:1px solid rgba(0,0,0,.55);
  padding:12px 8px;
  text-align:center;
  color:#fff;
  font-weight:900;
}
td.jp{font-size:22px}
td.kana{font-size:14px}
td.id{font-size:13px}

.photo-wrap{
  padding:14px;
}
.photo{
  max-width:220px;
  margin:auto;
  border:1px solid rgba(0,0,0,.25);
  background:#fff;
}
.photo img{
  width:100%;
  display:block;
}

/* ===== FOOTER ===== */
.footer{
  background:#fff;
  padding:10px;
  text-align:center;
  font-weight:900;
}
.divider{
  height:1px;
  background:rgba(0,0,0,.25);
  width:70%;
  margin:0 auto 8px;
}

/* ===== BOTTOM / BACK BUTTON ===== */
.bottom-area{
  height:80px;
  position:relative;
  flex-shrink:0;
}

.back-btn{
  position:absolute;
  left:18px;
  bottom:18px;
  width:54px;
  height:54px;
  border-radius:50%;
  border:2.5px solid #111;
  background:rgba(255,255,255,.45);
  display:grid;
  place-items:center;
}
.back-btn svg{
  width:26px;
  height:26px;
  stroke:#111;
  stroke-width:2.6;
  fill:none;
}

/* ================= MOBILE FIX (KUNCI) ================= */
@media (max-width:768px){

  /* üî• HAPUS CENTERING BODY */
  body{
    display:block;
    padding:0;
    background:#000;
    overflow:hidden;
  }

  .phone{
    width:100vw;
    height:100dvh;
    max-height:none;
    border-radius:0;
    box-shadow:none;
  }

  /* üî• HILANGKAN SPACE PALSU ATAS */
  .panel{
    margin:0;
    border-radius:0;
  }

  .layer{
    padding-top:env(safe-area-inset-top);
  }

  .header{
    padding:10px;
  }

  .big-kanji{
    width:82px;
    height:82px;
    font-size:52px;
  }

  .stroke-img{
    height:82px;
  }

  .photo{
    max-width:200px;
  }

  .bottom-area{
    height:76px;
  }

  .back-btn{
    bottom:14px;
    width:52px;
    height:52px;
  }
}
</style>
</head>

<body>
<div class="phone">
  <div class="bg"></div>

      <div class="reading">

        <div class="photo-wrap">

  </div>
</div>
</body>
</html>
