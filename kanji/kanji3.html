<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Detail Kanji</title>

<style>
:root{
  --brown:#8a7566;
  --stroke:#111;
  --shadow:0 18px 55px rgba(0,0,0,.18);
}
*{box-sizing:border-box}
html,body{height:100%;margin:0}

body{
  height:100vh;
  display:grid;
  place-items:center;
  background:#f2f4f7;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  overflow:hidden;
  padding:18px 16px;
}

/* ===== PHONE ===== */
.phone{
  width:min(420px,92vw);
  height:calc(100vh - 36px);
  max-height:900px;
  border-radius:34px;
  overflow:hidden;
  box-shadow:var(--shadow);
  background:#fff;
  position:relative;
}

/* ===== BG ===== */
.bg{
  position:absolute;
  inset:0;
  background:url("../sankaku.png") center/cover no-repeat;
}

/* ===== LAYER ===== */
.layer{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
}

/* ===== PANEL ===== */
.panel{
  background:rgba(255,255,255,.96);
  border-radius:24px;
  margin:14px;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  flex:1;
  min-height:0;
}

/* ===== HEADER ===== */
.header{
  display:flex;
  gap:14px;
  padding:16px;
}

.big-kanji{
  width:110px;
  height:110px;
  background:var(--brown);
  color:#fff;
  border-radius:16px;
  font-size:72px;
  font-weight:900;
  display:flex;
  align-items:center;
  justify-content:center;
}

.stroke-img{
  flex:1;
  height:110px;
  border-radius:14px;
  background:#fff;
  border:1px solid rgba(0,0,0,.15);
  background-size:contain;
  background-position:center;
  background-repeat:no-repeat;
}

/* ===== READING ===== */
.reading{
  background:var(--brown);
  color:#fff;
  padding:12px 16px;
  font-weight:800;
  line-height:1.4;
  border-top:1px solid rgba(0,0,0,.35);
  border-bottom:1px solid rgba(0,0,0,.35);
}

/* ===== TABLE ===== */
.table-wrap{
  background:var(--brown);
  flex:1;
  overflow:auto;
}
table{
  width:100%;
  border-collapse:collapse;
}
td{
  border:1px solid rgba(0,0,0,.55);
  padding:14px 10px;
  text-align:center;
  color:#fff;
  font-weight:900;
}
td.jp{font-size:26px}
td.kana{font-size:16px}
td.id{font-size:14px}


.photo-wrap{
  padding:16px 14px 18px;
}
.photo{
  max-width:240px;
  margin:auto;
  border:1px solid rgba(0,0,0,.25);
  background:#fff;
}
.photo img{
  width:100%;
  display:block;
}

/* ===== FOOTER ===== */
.footer{
  background:#fff;
  padding:10px 12px 12px;
  text-align:center;
  font-weight:900;
}
.divider{
  height:1px;
  background:rgba(0,0,0,.25);
  width:70%;
  margin:0 auto 10px;
}

/* ===== BOTTOM ===== */
.bottom-area{
  height:96px;
  position:relative;
  flex-shrink:0;
}

.back-btn{
  position:absolute;
  left:18px;
  bottom:18px;
  width:62px;
  height:62px;
  border-radius:50%;
  border:2.5px solid #111;
  background:rgba(255,255,255,.35);
  display:grid;
  place-items:center;
}
.back-btn svg{
  width:28px;
  height:28px;
  stroke:#111;
  stroke-width:2.8;
  fill:none;
}

/* ================= MOBILE FIX (KUNCI) ================= */
@media (max-width:768px){

  /* üî• MATIKAN CENTERING */
  body{
    display:block;
    padding:0;
    background:#000;
    overflow:hidden;
  }

  .phone{
    width:100vw;
    height:100dvh;
    max-height:none;
    border-radius:0;
    box-shadow:none;
  }

  /* üî• HILANGKAN SPACE PALSU */
  .panel{
    margin:0;
    border-radius:0;
  }

  .layer{
    padding-top:env(safe-area-inset-top);
  }

  .header{
    padding:12px;
  }

  .big-kanji{
    width:88px;
    height:88px;
    font-size:56px;
  }

  .stroke-img{
    height:88px;
  }

  td.jp{font-size:22px}
  td.kana{font-size:14px}
  td.id{font-size:13px}

  .bottom-area{
    height:76px;
  }

  .back-btn{
    bottom:14px;
    width:52px;
    height:52px;
  }
}
</style>
</head>
