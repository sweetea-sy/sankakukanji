<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Kanji 59 - 準</title>

<style>
  :root{
    --brown:#8a7566;
    --stroke:#111;
    --shadow: 0 18px 55px rgba(0,0,0,.18);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    height:100vh;
    display:grid;
    place-items:center;
    background:#f2f4f7;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    overflow:hidden;
    padding:18px 16px;
  }

  .phone{
    width:min(420px,92vw);
    height:calc(100vh - 36px);
    max-height:900px;
    border-radius:34px;
    overflow:hidden;
    box-shadow:var(--shadow);
    background:#fff;
    position:relative;
  }

  .bg{
    position:absolute; inset:0;
   background:url("../sankaku.png") center/cover no-repeat;
  }

  .layer{
    position:absolute; inset:0;
    display:flex;
    flex-direction:column;
    padding: 0;
  }

  .top-gap{
    height: 14px; 
    flex: 0 0 auto;
  }

  /* panel putih (konten) */
  .panel{
    background: rgba(255,255,255,.96);
    border-radius: 24px;
    margin: 0 14px;
    overflow:hidden;
    flex: 1 1 auto;
    display:flex;
    flex-direction:column;
    min-height:0;
  }

  /* ===== header kanji besar + gambar stroke ===== */
  .header{
    display:flex;
    gap:14px;
    align-items:stretch;
    padding: 16px;
  }
  .big-kanji{
    width:110px;
    height:110px;
    background: var(--brown);
    color:#fff;
    border-radius:16px;
    font-size:72px;
    font-weight:900;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .stroke-img{
    flex:1;
    height:110px;
    border-radius:14px;
    background:#fff;
    border:1px solid rgba(0,0,0,.15);
    background-size:contain;
    background-position:center;
    background-repeat:no-repeat;
  }

  /* ===== reading ===== */
  .reading{
    background: var(--brown);
    color:#fff;
    padding: 12px 16px;
    font-weight:800;
    line-height:1.4;
    border-top:1px solid rgba(0,0,0,.35);
    border-bottom:1px solid rgba(0,0,0,.35);
  }

  /* ===== table ===== */
  .table-wrap{
    background: var(--brown);
    flex: 1 1 auto;
    min-height:0;
    overflow:auto; 
  }
  table{
    width:100%;
    border-collapse:collapse;
  }
  td{
    border:1px solid rgba(0,0,0,.55);
    padding: 14px 10px;
    text-align:center;
    color:#fff;
    font-weight:900;
    vertical-align:middle;
  }
  td.jp{font-size:26px}
  td.kana{font-size:16px}
  td.id{font-size:14px; font-weight:800}

  /* ===== footer text ===== */
  .footer{
    background: rgba(255,255,255,.96);
    padding: 10px 12px 12px;
    text-align:center;
    font-weight:900;
  }
  .divider{
    height:1px;
    background: rgba(0,0,0,.25);
    width:70%;
    margin: 0 auto 10px;
  }

  .bottom-area{
    height: 96px;        
    flex: 0 0 auto;
    position:relative;
  }

  .back-btn{
    position:absolute;
    left: 18px;
    bottom: 18px;
    width: 62px;
    height: 62px;
    border-radius: 999px;
    border: 2.5px solid #111;
    background: rgba(255,255,255,.35);
    display:grid;
    place-items:center;
    cursor:pointer;
    user-select:none;
  }
  .back-btn svg{
    width:28px;height:28px;
    stroke:#111;
    stroke-width:2.8;
    fill:none;
    stroke-linecap:round;
    stroke-linejoin:round;
  }
  .back-btn:active{ transform: translateY(2px); }

  @media (max-width: 768px) {
  body{
    padding: 0;
    background: #000; 
  }

  .phone{
    width: 100vw;
    height: 100vh;
    max-height: none;
    border-radius: 0;
    box-shadow: none;
  }
}
</style>
</head>

<body>
<div class="phone">
  <div class="bg" aria-hidden="true"></div>

  <div class="layer">
    <div class="top-gap"></div>

    <div class="panel">
      <div class="header">
        <div class="big-kanji" id="kanjiBox">準</div>

        <div class="stroke-img" id="strokeImg"
            style="background-image:url('../img/kanji54.png');">
        </div>
      </div>

      <div class="reading" id="readingBox">
        Onyomi : ジュン<br>
        Kunyomi : じゅん(じる),じゅん(ずる),なぞら(える),のり,ひと(しい),みずもり
      </div>

      <div class="table-wrap">
        <table>
          <tr>
            <td class="jp">準備</td>
            <td class="kana">じゅんび</td>
            <td class="id">persiapan</td>
          </tr>
        </table>
      </div>

      <div class="footer">
        <div class="divider"></div>
        N3 Nihongo Sou Matome
      </div>
    </div>

    <div class="bottom-area">
      <button class="back-btn" id="btnBack" aria-label="Kembali">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M19 12H7"></path>
          <path d="M11 6l-6 6 6 6"></path>
        </svg>
      </button>
    </div>
  </div>
</div>

<script>
  document.getElementById('btnBack').addEventListener('click', () => {
    history.back();
  });

  const params = new URLSearchParams(window.location.search);
  const kanji = params.get('kanji');
  if (kanji) {
    document.getElementById('kanjiBox').textContent = kanji;
  }
</script>
</body>
</html>
